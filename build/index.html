<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antique Length Converter</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="flex flex-col items-center bg-gradient-to-b from-[#ffd9d9] to-[#a7a9e7] h-[100vh]">
    <h1 class="text-5xl text-[#1e2136] font-semibold mt-[2pc] select-none">Antique Length Converter</h1>
    <div class="mt-[1pc] p-10 m-auto w-[60%] rounded-2xl grid grid-cols-2 gap-x-10 gap-y-3">

        <div class="box-1 flex flex-col">
            <label for="cm" class="flex flex-col px-2 py-1 text-lg select-none">Centimeters: </label>
            <input type="number" name="cm" id="cm" placeholder="centimeters"
                class="bg-[#e9fffe]/80 border-2 border-[#b2c5b5] mt-[2px] focus:border-[#ec0303] py-[6px] px-5 text-lg rounded-md outline-none placeholder:text-[#555555] placeholder:select-none transition-all duration-150">
        </div>

        <div class="box-2 flex flex-col">
            <label for="m" class="flex flex-col px-2 py-1 text-lg select-none">Meters: </label>
            <input type="number" name="m" id="m" placeholder="meters"
                class="bg-[#e9fffe]/80 border-2 border-[#b2c5b5] mt-[2px] focus:border-[#ec0303] py-[6px] px-5 text-lg rounded-md outline-none placeholder:text-[#555555] placeholder:select-none transition-all duration-150">
        </div>

        <div class="box-3 flex flex-col">
            <label for="inch" class="flex flex-col px-2 py-1 text-lg select-none">Inches: </label>
            <input type="number" name="inch" id="inch" placeholder="inches"
                class="bg-[#e9fffe]/80 border-2 border-[#b2c5b5] mt-[2px] focus:border-[#ec0303] py-[6px] px-5 text-lg rounded-md outline-none placeholder:text-[#555555] placeholder:select-none transition-all duration-150">
        </div>

        <div class="box-4 flex flex-col">
            <label for="km" class="flex flex-col px-2 py-1 text-lg select-none">Kilometers: </label>
            <input type="number" name="km" id="km" placeholder="kilometers"
                class="bg-[#e9fffe]/80 border-2 border-[#b2c5b5] mt-[2px] focus:border-[#ec0303] py-[6px] px-5 text-lg rounded-md outline-none placeholder:text-[#555555] placeholder:select-none transition-all duration-150">
        </div>

        <div class="box-5 flex flex-col">
            <label for="feet" class="flex flex-col px-2 py-1 text-lg select-none">Feet: </label>
            <input type="number" name="feet" id="feet" placeholder="feet"
                class="bg-[#e9fffe]/80 border-2 border-[#b2c5b5] mt-[2px] focus:border-[#ec0303] py-[6px] px-5 text-lg rounded-md outline-none placeholder:text-[#555555] placeholder:select-none transition-all duration-150">
        </div>

        <div class="box-6 flex flex-col">
            <label for="yard" class="flex flex-col px-2 py-1 text-lg select-none">Yards: </label>
            <input type="number" name="yard" id="yard" placeholder="yards"
                class="bg-[#e9fffe]/80 border-2 border-[#b2c5b5] mt-[2px] focus:border-[#ec0303] py-[6px] px-5 text-lg rounded-md outline-none placeholder:text-[#555555] placeholder:select-none transition-all duration-150">
        </div>

        <div class="box-7 flex flex-col">
            <label for="mile" class="flex flex-col px-2 py-1 text-lg select-none">Miles: </label>
            <input type="number" name="mile" id="mile" placeholder="miles"
                class="bg-[#e9fffe]/80 border-2 border-[#b2c5b5] mt-[2px] focus:border-[#ec0303] py-[6px] px-5 text-lg rounded-md outline-none placeholder:text-[#555555] placeholder:select-none transition-all duration-150">
        </div>

    </div>


    <script src="./js/main.js"></script>
</body>

</html>
